                    .text(function(){

                    });
        d3.select("#tooltip").classed("hidden", false);
      })
      .on("mouseout",function(d){
          d3.select("#tooltip").classed("hidden", true);
      });

    return chart;
  });

                        return "in 2010, "+label_format(d.end/2)  +" USD millions come from road transport*";
                    });
        d3.select("#tooltip").classed("hidden", false);
      })
      .on("mouseout",function(d){
          d3.select("#tooltip").classed("hidden", true);
      });

    return chart;
  });
};
